<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Lesson 22 Component Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>
  <div id="example">
    <component-a></component-a>
    <component-b></component-b>
    <component-c></component-c>
  </div>


  <div id="example-2">
    <component-a></component-a>
    <component-b></component-b>
    <component-c></component-c>
  </div>
</body>

<script>
  Vue.component('component-a', { template: '<span>component a</span>' })
  Vue.component('component-b', { template: '<span>component b</span>' })
  Vue.component('component-c', { template: '<span>component c</span>' })

  var example = new Vue({ el: '#example' })

  var ComponentA = {
    template: '<span>component a</span>'
  }
  var ComponentB = {
    template: '<span>component b</span>'
  }
  var ComponentC = {
    template: '<span>component c</span>'
  }

  var example2 = new Vue({
    el: '#example-2',
    components: {
      'component-a': ComponentA,
      'component-b': ComponentB,
      'component-c': ComponentC
    }
  })

  // Note that locally registered components are not also available
  // in subcomponents. For example, if you wanted ComponentA to be 
  // available in ComponentB, youâ€™d have to use:

  // var ComponentA = { /* ... */ }

  // var ComponentB = {
  //   components: {
  //     'component-a': ComponentA
  //   },
  //   // ...
  // }
</script>

</html>
