<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Lesson 11 Template Syntax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>

<body>
  <div id="example">

    <input v-model="msg">
    <div>Message: {{ msg }}</div>
    <!-- You can also perform one-time interpolations that do not
    update on data change by using the v-once directive, but keep
    in mind this will also affect any other bindings on the same 
    node: -->
    <div v-once>This will never change: {{ msg }}</div>

    <!-- The double mustaches interprets the data as plain text,
    not HTML. In order to output real HTML, you will need to use
    the v-html directive: -->
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive:
      <span v-html="rawHtml"></span>
    </p>


    <!-- Mustaches cannot be used inside HTML attributes. Instead,
    use a v-bind directive: -->
    <div v-bind:id="dynamicId"></div>

    <!-- In the case of boolean attributes, where their mere existence
    implies true, v-bind works a little differently. In this example: -->
    <button v-bind:disabled="isButtonDisabled">Button</button>
    <!-- If isButtonDisabled has the value of null, undefined, or false,
    the disabled attribute will not even be included in the rendered 
    <button> element. -->

    <!-- Vue.js actually supports the full power of JavaScript expressions 
    inside all data bindings -->
    {{ number + 1 }} {{ ok ? 'YES' : 'NO' }} {{ msg.split('').reverse().join('') }}

    <div v-bind:id="'list-' + dynamicId"></div>
  </div>
</body>

<script>
  var vm = new Vue({
    el: '#example',
    data: {
      number: 3,
      msg: 'hello world',
      rawHtml: '<div>testing</div>',
      dynamicId: 23,
      isButtonDisabled: true
    }
  })
</script>

</html>
